version: 1
disable_existing_loggers: false
formatters:
  default:
    (): 'uvicorn.logging.DefaultFormatter'
    fmt: '{asctime} {levelname} [{module}:{lineno}:{funcName}] - {message}'
    style: "{"
  colored:
    (): colorlog.ColoredFormatter
    format: "{log_color}{asctime} {levelname} [{module}:{lineno}:{funcName}] - {white}{message}"
    style: "{"
  access:
    (): "uvicorn.logging.AccessFormatter"
    fmt: '{asctime} {levelname} [{name}] [{filename}:{lineno}] - {message}'  # Убраны otelTraceID, otelSpanID, otelServiceName
    style: "{"
handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stderr
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: colored
    stream: ext://sys.stdout
  access:
    class: logging.StreamHandler
    formatter: access
    stream: ext://sys.stdout
loggers:
  uvicorn:
    level: INFO
    handlers:
      - default
    propagate: False
  uvicorn.error:
    level: INFO
  uvicorn.access:
    level: INFO
    propagate: False
    handlers:
      - access
  gunicorn.access:
    level: INFO
    handlers:
      - access
    propagate: False
  gunicorn.error:
    level: INFO
    handlers:
      - default
    propagate: False
root:
  level: INFO
  handlers: [console]

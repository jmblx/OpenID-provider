<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список клиентов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/cards.css">
</head>
<body class="container mt-4">
      <div class="page-header">
        <h1 class="page-title">Список клиентов</h1>
        <button class="btn btn-primary page-action" onclick="window.location.href='/pages/client.html'">
            Добавить клиента
        </button>
    </div>
    <div id="clients-container" class="row card-grid"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const clients = await fetchClients();
            if (clients) renderClients(clients);
        });

        async function fetchClients() {
            try {
                const response = await fetch("/api/client/ids_data");
                if (!response.ok) throw new Error("Ошибка загрузки данных");
                return await response.json();
            } catch (error) {
                console.error(error);
                alert("Не удалось загрузить список клиентов.");
                return null;
            }
        }

        function renderClients(clients) {
            const container = document.getElementById("clients-container");
            container.innerHTML = "";

            Object.entries(clients).forEach(([id, data]) => {
                const clientCard = document.createElement("div");
                clientCard.classList.add("col-md-3", "card-item", "client");
                clientCard.textContent = data.name;
                clientCard.onclick = () => window.location.href = `/pages/client.html?clientId=${id}`;
                container.appendChild(clientCard);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Регистрация</title>
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>


        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background: #ff445c;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(.95);
        }

        button:focus {
            outline: none;
        }

        .link a {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link a:hover {
            color: #0056b3;
        }

        /* Стили для имени клиента */
        .client-name {
            font-size: 18px;
            color: #4fadf3;
            font-weight: 600;
            margin: 10px 0 20px;
            text-align: center;
        }

        .client-name span {
            font-size: 18px;
            color: #4fadf3;
            font-weight: 600;
            margin: 10px 0 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Регистрация</h1>
            <div class="client-name">
                <span>С клиентом: </span><span id="client-name">Загрузка...</span>
            </div>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите вашу почту" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>
                <button type="button" id="registerButton" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>
            <div class="link text-center">
                <a href="#" id="reg-link">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const client_id = urlParams.get('client_id');
            const redirect_url = urlParams.get('redirect_url');
            const code_verifier = urlParams.get('code_verifier');
            const code_challenge_method = urlParams.get('code_challenge_method');

            try {
                const clientResponse = await fetch(`/api/client/auth?client_id=${client_id}&redirect_url=${redirect_url}`);
                if (clientResponse.ok) {
                    const clientData = await clientResponse.json();
                    document.getElementById('client-name').innerText = clientData.client_name;
                } else {
                    document.getElementById('client-name').innerText = "Не удалось загрузить данные клиента";
                }
            } catch (error) {
                document.getElementById('client-name').innerText = "Ошибка загрузки данных клиента";
            }

            const loginLink = document.getElementById('reg-link');
            const loginUrl = new URL('/pages/reg.html', window.location.origin);

            // Добавляем все параметры в URL логина
            Object.keys(urlParams).forEach(key => {
                loginUrl.searchParams.append(key, urlParams.get(key));
            });

            // Устанавливаем сформированную ссылку для логина
            loginLink.href = loginUrl.toString();

            // Отправка данных на сервер
            document.getElementById('registerButton').addEventListener('click', async function () {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const payload = {
                    email: email,
                    password: password,
                    redirect_url: redirect_url,
                    client_id: client_id,
                    code_verifier: code_verifier,
                    code_challenge_method: code_challenge_method,
                    scopes: {"bob": "1111"}
                };

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    // Если сервер отправляет редирект (status 307)
                    if (response.status === 307) {
                        const redirectUrl = response.headers.get('Location');
                        window.location.href = redirectUrl;
                    } else {
                        const errorData = await response.json();
                        alert(`Ошибка регистрации: ${errorData.detail || 'Неизвестная ошибка'}`);
                    }
                } catch (error) {
                    alert(`Ошибка отправки запроса: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>

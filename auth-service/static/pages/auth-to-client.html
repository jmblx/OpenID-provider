<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/authToClient.css">
    <link rel="stylesheet" href="/styles/common.css">
    <script type="module" src="/scripts/authToClient.js"></script>
</head>
<body>
    <div class="user-info-block" id="profile-link">
        <img id="user-avatar" src="/icons/defaultAvatar.svg" alt="User Avatar">
        <span id="user-email"></span>
        <img src="/icons/gear.svg" class="gear-icon" alt="Settings">
    </div>

    <div class="auth-client-container">
        <h3>Client: <span id="client-name"></span></h3>
        <p>Requested Resources:</p>
        <ul id="requested-resources" class="list-group mb-3"></ul>
        <div class="form-check permission-checkbox">
            <input class="form-check-input" type="checkbox" id="permission-checkbox">
            <label class="form-check-label" for="permission-checkbox">
                Allow access to requested resources
            </label>
        </div>
        <button class="btn btn-primary w-100 mt-3" id="authorize-button">Authorize</button>
    </div>
    <button id="logout-button" class="logout-button" title="Logout">
        <img src="/icons/logout.svg" alt="Logout">
    </button>
</body>
</html>

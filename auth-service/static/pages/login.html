<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
       @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: bold;
            margin: 0;
            margin-bottom: 20px;  /* Отступ снизу */
            text-align: center;
        }

        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: .5px;
            margin: 20px 0 30px;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, .25), 0 10px 10px rgba(0, 0, 0, .22);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 30px 50px;
        }

        .form-container form {
            background: #fff;
            display: flex;
            flex-direction: column;
            padding: 0;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-container .form-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .form-container label {
            position: absolute;
            top: -12px;
            left: 10px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
            background: #fff;
            padding: 0 5px;
            transition: all 0.3s ease;
        }

        .form-container input {
            background: #eee;
            border: none;
            padding: 12px 15px;
            width: 100%;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }

        .form-container input:focus {
            box-shadow: 0 0 6px rgba(79, 173, 243, 0.8);
            border-color: #4fadf3;
        }

        button {
            border-radius: 20px;
            border: 1px solid #ff4b2b;
            background: #ff445c;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
        }

        button:active {
            transform: scale(.95);
        }

        button:focus {
            outline: none;
        }

       .client-name span {
           font-size: 18px;
           color: #4fadf3;
           font-weight: 600;
           margin: 10px 0 20px;
           text-align: center; /* Центрируем текст */
       }

        /* Выравнивание элементов внутри формы */
       .form-container .btn {
           margin-top: 20px;
       }

       .link {
           margin-top: 20px;
       }

       .link a {
           color: #4fadf3;
           text-decoration: none;
       }
       .link a:hover {
           text-decoration: underline;
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Логин</h1>
            <div class="client-name">
                <span>С клиентом: </span><span id="client-name">Загрузка...</span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите вашу почту" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>
                <button type="button" id="loginButton" class="btn btn-primary w-100">Войти</button>
            </form>
            <div class="link text-center">
                <a href="/register">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Извлекаем параметры из строки запроса
            const urlParams = new URLSearchParams(window.location.search);
            const client_id = urlParams.get('client_id');
            const redirect_url = urlParams.get('redirect_url');
            const code_verifier = urlParams.get('code_verifier');
            const code_challenge_method = urlParams.get('code_challenge_method');

            // Запрос к серверу для получения данных о клиенте
            try {
                const clientResponse = await fetch(`/api/client/auth?client_id=${client_id}&redirect_url=${redirect_url}`);
                if (clientResponse.ok) {
                    const clientData = await clientResponse.json();
                    document.getElementById('client-name').innerText = clientData.client_name;
                } else {
                    document.getElementById('client-name').innerText = "Не удалось загрузить данные клиента";
                }
            } catch (error) {
                document.getElementById('client-name').innerText = "Ошибка загрузки данных клиента";
            }

            // Отправка данных на сервер
            document.getElementById('loginButton').addEventListener('click', async function () {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const payload = {
                    email: email,
                    password: password,
                    redirect_url: redirect_url,
                    client_id: client_id,
                    code_verifier: code_verifier,
                    code_challenge_method: code_challenge_method,
                    scopes: {"bob": "1111"}
                };

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    // Если сервер отправляет редирект (status 307)
                    if (response.status === 307) {
                        const redirectUrl = response.headers.get('Location');
                        window.location.href = redirectUrl;
                    } else {
                        const errorData = await response.json();
                        alert(`Ошибка входа: ${errorData.detail || 'Неизвестная ошибка'}`);
                    }
                } catch (error) {
                    alert(`Ошибка отправки запроса: ${error.message}`);
                }
            });
        });
    </script>
</body>

</html>

x-logging:
  &default-logging
  driver: loki
  options:
    loki-url: 'http://localhost:3100/loki/api/v1/push'
    loki-pipeline-stages: |
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2}'
          max_wait_time: 3s
      - regex:
          expression: '^(?P<time>\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2},d{3}) (?P<message>(?s:.*))$$'

services:
  db:
    image: postgres:17
    container_name: backend_service.db
    command: -p 5432
    ports:
      - "5432:5432"
    expose:
      - 5432
    restart: always
    env_file:
      - .env-prod
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    container_name: redis_auth
    command: [
      "redis-server",
      "--port", "6379",
      "--save", "60", "1",
      "--appendonly", "yes",
      "--replica-read-only", "no",
      "--protected-mode", "no"
    ]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 3

  auth_service:
    container_name: backend_service.api
    env_file:
      - .env-prod
    #    build:
    #      context: auth_service
    #      dockerfile: Dockerfile
    image: menoitami/backend_service.api
    command: [ "sh", "/backend-service.auth_service/docker/serve.sh" ]
    expose:
      - 8000
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsSL http://localhost:8000/healthcheck" ]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./certs:/backend-service.auth_service/certs
  #    logging: *default-logging

  nats:
    image: nats
    ports:
      - "8222:8222"
      - "6222:6222"
      - "4222:4222"
    command: "--cluster_name NATS --cluster nats://0.0.0.0:6222 --http_port 8222 --port 4222"

  notification_app:
    env_file:
      - notification/.env-prod
      - .env-prod
#    image: backend_service.notification_app
    image: menoitami/backend_service.notification_app
#    build:
#      context: notification/
    command: [ "sh", "/notification_app/docker/app.sh" ]
    depends_on:
      - nats

  db_migration:
    profiles: [ "setup", "migration" ]
    container_name: backend_service.db_migration
    image: menoitami/backend_service.api
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env-prod
    command: [ "sh", "/backend-service.auth_service/docker/migrate.sh" ]

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio-key
      MINIO_ROOT_PASSWORD: 17471747
      MINIO_SERVER_URL: http://minio.example.com:9000
    volumes:
      - ./minio-data:/data
      - ./minio-config:/root/.minio
    command: server /data --console-address ":9001"
    restart: always
    extra_hosts:
      - "minio.example.com:127.0.0.1"

  mc:
    profiles: [ "setup" ]
    image: minio/mc
    depends_on:
      - minio
    environment:
      - MINIO_ALIAS=myminio
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minio-key
      - MINIO_SECRET_KEY=17471747
      - BUCKET_NAME=avatars
#     mc policy set private $${MINIO_ALIAS}/$${BUCKET_NAME}
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set $${MINIO_ALIAS} $${MINIO_URL} $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
      mc mb $${MINIO_ALIAS}/$${BUCKET_NAME} || true;
      mc anonymous set download $${MINIO_ALIAS}/$${BUCKET_NAME}
      "

  nginx:
    image: menoitami/custom-openresty-jwt
    container_name: nginx_app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./nginx-logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot:rw
      - ./static:/usr/share/nginx/html
      - ./certs:/etc/nginx/certs
    depends_on:
      - auth_service
      - db
      - redis
#      - certbot
    extra_hosts:
      - "minio.example.com:127.0.0.1"

  grafana:
    profiles: [ "grafana" ]
    image: grafana/grafana:9.5.2
    container_name: backend_service.grafana
    hostname: backend_service.grafana
    restart: unless-stopped
    expose:
      - "3000"
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - backend_service.grafana.data:/var/lib/grafana:rw
      - ./grafana/provisioning:/etc/grafana/provisioning:rw
      - ./grafana/dashboards:/etc/grafana/dashboards
    depends_on:
      - loki
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - VIRTUAL_HOST=backend_service.grafana
      - NETWORK_ACCESS=internal
      - VIRTUAL_PORT=3000
    logging: *default-logging

  loki:
    profiles: [ "grafana" ]
    image: grafana/loki:2.7.3
    container_name: backend_service.loki
    hostname: backend_service.loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - backend_service.loki.data:/tmp/:rw
    command: -config.file=/etc/loki/config.yaml
    restart: unless-stopped
    logging: *default-logging

